<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.3/lottie.min.js"></script>
</head>

<body>
    <!-- <div class="modal"></div> -->
    <h1>Игра крестики-нолики </h1>
    <div id="animation-container">
        <table id="game"></table>
    </div>
    <script src="Board.js"></script>
    <script src="Game.js"></script>
    <script src="Main.js"></script>
    <script src="Status.js"></script>
    <script>
        lottie.loadAnimation({
            container: document.getElementById('animation-container'), // контейнер для анимации
            renderer: 'svg', // тип рендерера (может быть 'svg', 'canvas' или 'html')
            loop: false, // зацикливание анимации
            autoplay: true, // автоматический запуск анимации
            path: 'animations/grid.json' // путь к вашему JSON-файлу с анимацией

        });

    </script>
</body>

</html>
